<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <!-- CSS Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Estilo -->
    <link href="/css/estilo.css" rel="stylesheet">
</head>
<body>
<div class="container border rounded-lg shadow-lg bg-white text-center">
    <h1 class="mt-5">Buscador de productos</h1>

    <!-- Buscar por marca -->
    <form th:action="@{/interfaz/marca}" method="get">
        <div class="row filas">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Marca" name="marca">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Buscar marca</button>
            </div>
        </div>
    </form>

    <!-- Buscar por número -->
    <form th:action="@{/interfaz/numero}" method="get">
        <div class="row filas">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Número" name="numero">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Buscar número</button>
            </div>
        </div>
    </form>

    <!-- Buscar por precio máximo -->
    <form th:action="@{/interfaz/precioMax}" method="get">
        <div class="row filas">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Precio Máximo" name="precio">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">Buscar precio max</button>
            </div>
        </div>
    </form>

    <!-- Tabla -->
    <div class="row mt-4 tabla" th:if="${mostrarTabla}">
        <div class="col-md-8">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col">Marca</th>
                    <th scope="col">Número</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Tienda</th>
                </tr>
                </thead>
                <tr th:each="producto:${listaProducto}">
                    <td th:text="${producto.marca}"></td>
                    <td th:text="${producto.numero}"></td>
                    <td th:text="${producto.precioUnitario}"></td>
                    <td th:text="${producto.tienda}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
